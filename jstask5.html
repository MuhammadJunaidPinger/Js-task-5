    function getVowels(param) {
        var count = 0
        for (var i = 0; i < param.length; i++) {
            if(param[i] === 'a' || param[i] === 'e' || param[i] === 'i' || param[i] === 'o' || param[i] === 'u') {
                count++
            }
        }
        return count
    }
